<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Beatmaker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="sequencer">
        <div class="kick-track">
            <div class="controls">
                <h1>Kick</h1>
                <button data-track="0" class="mute kick-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="kick-select" id="kick-select">
                    <option value="./allSounds/kicks/kick-808.wav">808 Kick</option>
                    <option value="./allSounds/kicks/kick-acoustic01.wav">Acoustic Kick</option>
                    <option value="./allSounds/kicks/kick-classic.wav">Classic Kick</option>
                    <option value="./allSounds/kicks/kick-vinyl01.wav">Vinyl Kick</option>
                    <option value="./allSounds/kicks/kick-oldschool.wav">Old School Kick</option>
                </select>
            </div>
            <div class="kick">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
            </div>
        </div>

        <div class="snare-track">
            <div class="controls">
                <h1>Snare</h1>
                <button data-track="0" class="mute snare-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="snare-select" id="snare-select">
                    <option value="./allSounds/snares/snare-808.wav">808 Snare</option>
                    <option value="./allSounds/snares/snare-acoustic01.wav">Acoustic Snare</option>
                    <option value="./allSounds/snares/snare-big.wav">Big Snare</option>
                    <option value="./allSounds/snares/snare-lofi01.wav">LoFi Snare</option>
                    <option value="./allSounds/snares/snare-vinyl02.wav">Vinyl Snare</option>
                </select>
            </div>
            <div class="snare">
                <div class="pad snare-pad b0"></div>
                <div class="pad snare-pad b1"></div>
                <div class="pad snare-pad b2"></div>
                <div class="pad snare-pad b3"></div>
                <div class="pad snare-pad b4"></div>
                <div class="pad snare-pad b5"></div>
                <div class="pad snare-pad b6"></div>
                <div class="pad snare-pad b7"></div>
            </div>
        </div>

        <div class="hihat-track">
            <div class="controls">
                <h1>Hihat</h1>
                <button data-track="0" class="mute hihat-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="hihat-select" id="hihat-select">
                    <option value="./allSounds/hihats/hihat-808.wav">808 Hihat</option>
                    <option value="./allSounds/hihats/hihat-acoustic01.wav">Acoustic Hihat</option>
                    <option value="./allSounds/hihats/hihat-plain.wav">Plain Hihat</option>
                    <option value="./allSounds/hihats/hihat-analog.wav">Analog Hihat</option>
                    <option value="./allSounds/hihats/hihat-electro.wav">Electro Hihat</option>
                </select>
            </div>
            <div class="hihat">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
                <div class="pad hihat-pad b6"></div>
                <div class="pad hihat-pad b7"></div>
            </div>
        </div>
        <button class="play">Play</button>
    </div>
    <audio class="kick-sound" src="./allSounds/kicks/kick-808.wav"></audio>
    <audio class="snare-sound" src="./allSounds/snares/snare-808.wav"></audio>
    <audio class="hihat-sound" src="./allSounds/hihats/hihat-808.wav"></audio>



    <script src="./app.js" async defer></script>
</body>

</html>
